buildscript {
    ext.kotlin_version = '1.0.6'
    ext.vertx_version = '3.3.3'
    ext.jackson_version = '2.8.5'
    ext.xodus_version = '1.0.2'

    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id 'com.github.johnrengelman.shadow' version '1.2.4'
}

group 'jalgoarena'

apply plugin: 'kotlin'
apply from: "$rootDir/gradle/versioning.gradle"

jar {
    baseName = 'JalgoArena-ProblemsStore'
    manifest {
        attributes('Main-Class': 'io.vertx.core.Starter',
                'Main-Verticle': 'com.jalgoarena.ProblemsVerticle'
        )
    }
}

repositories {
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version",
            "io.vertx:vertx-core:$vertx_version",
            "io.vertx:vertx-web:$vertx_version",
            'com.fasterxml.jackson.core:jackson-databind:$jackson_version',
            'com.fasterxml.jackson.core:jackson-core:$jackson_version',
            'com.fasterxml.jackson.core:jackson-annotations:$jackson_version',
            "com.fasterxml.jackson.module:jackson-module-kotlin:$jackson_version",
            "org.jetbrains.xodus:xodus-openAPI:$xodus_version",
            "org.jetbrains.xodus:xodus-entity-store:$xodus_version"

    testCompile "junit:junit:4.12",
            "io.vertx:vertx-unit:$vertx_version"
}

task releaseZip(type: Zip, dependsOn: 'shadowJar') {
    from('build/libs/') {
        include('*.jar')
    }
    from 'run.sh'
    from 'config.json'
    from('DataStore') {
        into('DataStore')
        exclude('*.lck')
    }
    archiveName "JAlgoArena-Problems-${version}.zip"
    destinationDir(file('build/libs'))
}
